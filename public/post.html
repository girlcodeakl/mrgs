<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="feed.html">read the feed</a></li>
        <li><a href="post.html">post something</a></li>
      </ul>
      <form class="form" method="post" action="/ideas">
          <input class="ideaInput" type="text" name="idea" value="idea goes here">
          <br>
          <input class="authorInput" type="text" name="idea" value="author goes here">
          <input type="submit" value="Submit">
      </form>
      <div class="note"></div>
      <script>

        var myCoolFunction = function (e) {
          e.preventDefault();
          var data = {};
          data.idea = $(".ideaInput").val();
          data.author = $(".authorInput").val();
          $.post( "/ideas", data );
          $(".note").text("Thanks! Your idea was submitted.");
        }


        $(".form").on("submit", myCoolFunction);
      </script>
  </body>
</html>
